<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Course Schedule Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #3a3a3a;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .btn {
            margin-right: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #calendar {
            margin-top: 20px;
        }
        .fc-day-today {
            background-color: rgba(255, 220, 40, 0.15) !important;
        }
        .fc-event {
            border: none;
            padding: 2px;
            margin: 1px;
            text-align: center;
        }
        .modal-content {
            border-radius: 15px;
        }
        .modal-header {
            background: linear-gradient(to right, #36D1DC, #5B86E5);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        #scheduleTable {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Colorful Course Schedule Manager</h1>

        <div class="row mb-3">
            <div class="col">
                <input type="text" id="searchInput" class="form-control" placeholder="Search schedules...">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col text-center">
                <button class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
            </div>
        </div>

        <div id="calendar"></div>

        <h2 class="mt-5 mb-3">Schedule List</h2>
        <table id="scheduleTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Instructor</th>
                    <th>Course</th>
                    <th>Campus</th>
                    <th>Room</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Schedule Modal -->
    <!-- Removed Add and Edit functionality in modal -->
    <script src="staffSchedule.js"></script>
</body>
</html>
